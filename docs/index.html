<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrat√©gia Downloader v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .header .version {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-item label {
            cursor: pointer;
            margin: 0;
            font-weight: normal;
            font-size: 14px;
        }

        .status {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #667eea;
            font-weight: bold;
        }

        .status.loading {
            background: #fff3e0;
            border-left-color: #ff9800;
            color: #ff9800;
        }

        .status.success {
            background: #e8f5e9;
            border-left-color: #4caf50;
            color: #4caf50;
        }

        .status.error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #f44336;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #00d084;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #00b870;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 208, 132, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
            color: #333;
            display: none;
        }

        .result-item {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .aula-header {
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .video-item {
            margin-left: 15px;
            font-size: 12px;
            color: #666;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì• Estrat√©gia Downloader</h1>
            <p>Baixe todos os materiais do seu curso automaticamente</p>
            <div class="version">v2.0.0 - Refactored & Modular</div>
        </div>

        <div class="content">
            <div class="form-group">
                <label>üîó ID do Curso (extra√≠do da URL)</label>
                <input type="text" id="courseId" placeholder="Ex: 358349" value="358349">
                <div class="help-text">Encontre na URL: /cursos/[ID]/aulas</div>
            </div>

            <div class="form-group">
                <label>üìã O que deseja baixar?</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="chk-livros" checked>
                        <label for="chk-livros">üìö Livros</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="chk-resumos" checked>
                        <label for="chk-resumos">üìÑ Resumos</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="chk-slides" checked>
                        <label for="chk-slides">üé® Slides</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="chk-mapas" checked>
                        <label for="chk-mapas">üó∫Ô∏è Mapas</label>
                    </div>
                </div>
            </div>

            <div class="status" id="status">
                ‚ÑπÔ∏è Clique em "LISTAR" para descobrir os materiais dispon√≠veis
            </div>

            <div class="buttons">
                <button class="btn-primary" id="btnScan">üîç LISTAR</button>
                <button class="btn-secondary" id="btnDownload" disabled>‚¨áÔ∏è BAIXAR</button>
            </div>

            <div class="result" id="result"></div>
        </div>

        <div class="footer">
            Built with ‚ù§Ô∏è | <a href="https://github.com/yourusername/estrategia-downloader" target="_blank">View on GitHub</a>
        </div>
    </div>

    <script type="module">
        // Import modules from relative paths
        import CourseScanner from '../src/core/scanner.js';
        import DownloadManager from '../src/core/download-manager.js';
        import { extractCourseId } from '../src/core/utils.js';

        // Get DOM elements
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const btnScan = document.getElementById('btnScan');
        const btnDownload = document.getElementById('btnDownload');
        const courseIdInput = document.getElementById('courseId');

        // State
        let scannedItems = [];
        const scanner = new CourseScanner();

        // Utility functions
        function setStatus(message, type = 'info') {
            status.className = 'status';
            if (type === 'loading') status.classList.add('loading');
            else if (type === 'success') status.classList.add('success');
            else if (type === 'error') status.classList.add('error');
            status.textContent = message;
        }

        function addResult(html) {
            result.style.display = 'block';
            result.innerHTML += html;
            result.scrollTop = result.scrollHeight;
        }

        function clearResult() {
            result.innerHTML = '';
            result.style.display = 'none';
        }

        // Scan button handler
        btnScan.addEventListener('click', async function() {
            const courseId = courseIdInput.value.trim();
            if (!courseId) {
                setStatus('‚ùå Digite o ID do curso', 'error');
                return;
            }

            btnScan.disabled = true;
            btnScan.textContent = '‚è≥ Escaneando...';
            setStatus('üîÑ Buscando aulas...', 'loading');
            clearResult();

            try {
                // Scan course
                scannedItems = await scanner.scanCourse(courseId, (current, total) => {
                    setStatus(`üîÑ Processando aula ${current}/${total}...`, 'loading');
                });

                // Display results
                const byAula = scanner.getItemsByAula();
                Object.entries(byAula).forEach(([aulaNum, items]) => {
                    addResult(`<div class="aula-header">üìñ Aula ${aulaNum} (${items.length} itens)</div>`);
                    items.forEach(item => {
                        addResult(`<div class="video-item">‚Ä¢ ${item.title}</div>`);
                    });
                });

                // Update UI
                btnScan.disabled = false;
                btnScan.textContent = `‚úÖ LISTAR (${scannedItems.length})`;
                btnDownload.disabled = scannedItems.length === 0;
                setStatus(`‚úÖ ${scannedItems.length} itens encontrados! Clique em BAIXAR para come√ßar.`, 'success');

            } catch (error) {
                console.error('Erro:', error);
                btnScan.disabled = false;
                btnScan.textContent = 'üîç LISTAR';
                setStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        });

        // Download button handler
        btnDownload.addEventListener('click', async function() {
            const filters = {
                livro_original: document.getElementById('chk-livros').checked,
                livro_grifado: document.getElementById('chk-livros').checked,
                resumo: document.getElementById('chk-resumos').checked,
                slides: document.getElementById('chk-slides').checked,
                mapa_mental: document.getElementById('chk-mapas').checked
            };

            const filtered = scannedItems.filter(i => filters[i.type]);

            if (filtered.length === 0) {
                setStatus('‚ùå Selecione pelo menos um tipo de arquivo', 'error');
                return;
            }

            btnDownload.disabled = true;
            btnDownload.textContent = '‚è≥ Iniciando...';
            clearResult();
            addResult(`<div class="aula-header">üì• Iniciando download de ${filtered.length} arquivos...</div>`);

            try {
                // Create download manager
                const manager = new DownloadManager({
                    onProgress: ({ completed, failed, remaining }) => {
                        setStatus(`üì• ${completed}/${filtered.length} (${failed} erros)`, 'loading');
                    },
                    onItemComplete: (item, error) => {
                        if (error) {
                            addResult(`<div class="video-item" style="color: red;">‚ùå ${item.getFileName()}</div>`);
                        } else {
                            addResult(`<div class="video-item" style="color: green;">‚úÖ ${item.getFileName()}</div>`);
                        }
                    }
                });

                // Start downloads
                manager.addToQueue(filtered);
                const result = await manager.start();

                // Update UI
                btnDownload.disabled = false;
                btnDownload.textContent = '‚¨áÔ∏è BAIXAR';
                setStatus(`‚úÖ Conclu√≠do! ${result.completed} baixados, ${result.failed} erros.`, 'success');

            } catch (error) {
                console.error('Erro:', error);
                btnDownload.disabled = false;
                btnDownload.textContent = '‚¨áÔ∏è BAIXAR';
                setStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        });

        console.log('%c[Estrat√©gia Downloader] v2.0.0 - Modular version loaded', 'color: #667eea; font-weight: bold;');
    </script>
</body>
</html>
